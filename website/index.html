<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />


  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <link rel="stylesheet" href="./css/leaflet-sidebar.css" />

  <link rel="stylesheet" href="./css/app.css" />
</head>

<body class="bg-gray-50 dark:bg-gray-900">
  <div id="loading" class="loading-overlay" aria-live="polite" aria-busy="true">
    <div class="spinner"></div>
    <p class="loading-text">Loading trackers…</p>
  </div>
  <div id="sidebar" class="sidebar collapsed">
    <div class="sidebar-tabs">
      <ul role="tablist">
        <li><a href="#home" role="tab"><i class="fa-solid fa-magnifying-glass"></i></a></li>
      </ul>
    </div>
    <div class="sidebar-content bg-white dark:bg-gray-800">
      <div class="sidebar-pane" id="home">
        <h1 class="sidebar-header">
          Trackers
          <span class="sidebar-close"><i class="fa fa-caret-left"></i></span>
        </h1>
        <div class="px-4 py-4 flex items-center justify-between border-b border-gray-200 dark:border-gray-700 gap-3 flex-wrap">
          <div class="inline-flex rounded-md shadow-sm" role="group">
            <button type="button" onclick="setAllTrackersVisibility(true)" class="group-first rounded-l-md px-3 py-2 text-sm font-medium bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 text-gray-700 dark:text-gray-200 hover:bg-indigo-50 dark:hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-500">Show All</button>
            <button type="button" onclick="setAllTrackersVisibility(false)" class="group-last rounded-r-md px-3 py-2 text-sm font-medium bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 text-gray-700 dark:text-gray-200 hover:bg-indigo-50 dark:hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-500">Hide All</button>
          </div>
          <div class="flex items-center gap-2">
            <label for="historyRange" class="text-sm text-gray-700 dark:text-gray-300">History:</label>
            <select id="historyRange" class="px-2 py-1 text-sm bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md text-gray-700 dark:text-gray-200 focus:outline-none focus:ring-2 focus:ring-indigo-500">
              <option value="off" selected>Off</option>
              <option value="15m">Last 15 min</option>
              <option value="1h">Last 1 hour</option>
              <option value="6h">Last 6 hours</option>
              <option value="24h">Last 24 hours</option>
            </select>
          </div>
        </div>
        <div class="flex-1 overflow-auto p-2 space-y-4" id="trackersList"></div>
      </div>
    </div>
  </div>
  <div id="map" class="sidebar-map"></div>
  <div id="playbackPanel" class="playback-panel hidden">
    <div class="playback-row">
      <span id="playbackLabel" class="label">Route playback</span>
      <div class="controls">
        <button id="btnStepBack" onclick="stepBack()" class="btn" title="Previous point">◀︎</button>
        <button id="btnPlayPause" onclick="togglePlayback()" class="btn">Play</button>
        <button id="btnStepForward" onclick="stepForward()" class="btn" title="Next point">▶︎</button>
        <button id="btnStop" onclick="stopPlayback()" class="btn">Stop</button>
        <select id="playbackSpeed" onchange="setPlaybackSpeed(this.value)" class="select">
          <option value="1">1x</option>
          <option value="2">2x</option>
          <option value="4">4x</option>
        </select>
      </div>
    </div>
    <input id="playbackProgress" type="range" min="0" max="100" value="0" step="1" oninput="scrubPlayback(this.value)" />
    <div class="playback-row">
      <span id="pointInfo" class="label"></span>
    </div>
  </div>
  <script src="./js/leaflet-sidebar.js"></script>
  <script src="./js/script.js"></script>
</body>
</html>
